<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Scoreboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .scoreboard {
            display: flex;
            height: 100%;
        }
        .player {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 5vw;
            cursor: pointer;
        }
        .player1 { background-color: #3498db; }
        .player2 { background-color: #e74c3c; }
        .score {
            font-size: 20vw;
            font-weight: bold;
        }
        .controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }
        .button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media (max-width: 768px) {
            .scoreboard {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div class="player player1" onclick="addPoint(1)">
            <div>Player 1</div>
            <div class="score" id="score1">0</div>
        </div>
        <div class="player player2" onclick="addPoint(2)">
            <div>Player 2</div>
            <div class="score" id="score2">0</div>
        </div>
    </div>
    <div class="controls">
        <button class="button" onclick="confirmAction('reset')">↺</button>
        <button class="button" onclick="confirmAction('reverse')">↶</button>
    </div>

    <script>
        let scores = [0, 0];
        let lastAction = null;

        function confirmAction(action) {
            let message = action === 'reset' ? 'Are you sure you want to reset the scores?' :
                          'Are you sure you want to reverse the last decision?';

            if (confirm(message)) {
                action === 'reset' ? resetScores() : reverseLastDecision();
            }
        }

        function addPoint(player) {
            scores[player - 1]++;
            lastAction = {type: 'add', player: player};
            updateScores();
        }

        function resetScores() {
            lastAction = {type: 'reset', prevScores: [...scores]};
            scores = [0, 0];
            updateScores();
        }

        function reverseLastDecision() {
            if (lastAction) {
                if (lastAction.type === 'add') {
                    scores[lastAction.player - 1]--;
                } else if (lastAction.type === 'reset') {
                    scores = lastAction.prevScores;
                }
                lastAction = null;
                updateScores();
            }
        }

        function updateScores() {
            document.getElementById('score1').textContent = scores[0];
            document.getElementById('score2').textContent = scores[1];
        }
    </script>
</body>
</html>
